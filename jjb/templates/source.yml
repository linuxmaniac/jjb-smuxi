name: '{name}-source'
project-type: matrix
description: |
  Build Debian source package of {name}.
  <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
scm: *scm
execution-strategy:
  sequential: true
axes:
  - axis:
      type: user-defined
      name: distribution
      values: '{obj:distributions}'
triggers:
  - pollscm: *pollscm
builders:
  - shell: rm -f ./* || true
  - shell:
      !include-raw-escape: scripts/jdg-generate-source
  - shell: |
      mkdir -p report
      lintian-junit-report *.dsc > report/lintian.xml
publishers:
  - archive:
      artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes,lintian.txt'
  - trigger:
      project: '{name}-binaries'
      threshold: UNSTABLE
  - junit:
      results: '**/lintian.xml'
      keep-long-stdio: false
  - fingerprint:
      record-artifacts: true
  - email: *email
wrappers:
  - timestamps
  - timeout:
      timeout: 90
      fail: true
