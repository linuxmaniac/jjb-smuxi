## alias definitions
name: definitions
logrotate: &logrotate
  numToKeep: 5
distributions: !!python/tuple &distributions
 - wheezy
 - jessie
 - sid
reftag: &reftag
 - '+refs/tags/*:refs/remotes/origin/tags/*'
scm: &scm
  - git:
      url: https://github.com/linuxmaniac/smuxi.git
      name: origin
      basedir: source
      refspec: '+refs/heads/*:refs/remotes/origin/*'
      branches:
        - '{branch}'
      wipe-workspace: false
      submodule:
        disable: false
email: &email
  recipients: "linuxmaniac@torreviejawireless.org"
pollscm: &pollscm
  cron: '{cron}'
